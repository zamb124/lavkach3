{% block as_update %}
    <input
            class="form-control"
            name="{{ field.key }}"
            placeholder="Enter {{ field.title or c }}"
            value="{{ field.val }}"
    >
{% endblock %}
{% block as_create %}
    <input
            class="form-control"
            name="{{ field.key }}"
            placeholder="Enter {{ field.title or c }}"
            value="{{ field.val }}"
    >
{% endblock %}
{% block as_get %}
        {{ field.val.english_name or field.val.name or field.val}}
{% endblock %}
