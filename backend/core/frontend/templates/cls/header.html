{% block widget %}
    {% autoescape false %}
        <div class="card card-body py-3">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="d-sm-flex align-items-center justify-space-between">
                        <span>{{ cls.lines.line_new.button_create }}</span>
                        <h4 class="card-title" style="padding-left: 20px">{{ cls.model.name|capitalize }} </h4>
                        <div class="col">

                            </div>
                        <nav aria-label="breadcrumb" class="ms-auto">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item d-flex align-items-center">
                                    <a class="text-muted text-decoration-none d-flex"
                                       href="/"
                                       id="{{ 'filter' ~'--'~ cls.key }}"
                                       hx-ext="json-enc"
                                       hx-post="/base/import"
                                       hx-trigger="click"
                                       hx-target="#htmx_content"
                                       hx-swap="beforeend transition:true"
                                       hx-vals='{
                            "model": "{{ cls.model.name }}",
                            "key": "{{ cls.key }}",
                            "method": "get"
                          }'
                                    >
                                        <iconify-icon icon="solar:file-send-bold" class="fs-10"></iconify-icon>
                                    </a>
                                </li>
                                <li class="breadcrumb-item d-flex align-items-center">
                                    <a class="text-muted text-decoration-none d-flex"
                                       data-bs-toggle="collapse"
                                       data-bs-target="{{ '#filter' ~'--'~ cls.key }}"
                                       href="#"
                                    >
                                        <iconify-icon icon="solar:filter-bold-duotone"
                                                      class="fs-10"></iconify-icon>
                                    </a>
                                </li>
                                <li class="breadcrumb-item" aria-current="page">
                        <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">
                          Shop list
                        </span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    {% endautoescape %}
{% endblock %}
