{% block as_update %}
    <select class="uuid form-control text-start"
            id="{{ field.key }}"
            display-title="{{ field.update.title }}"
            title="{{ field.update.description }}"
            {% if field.update.readonly %} readonly='1' {% endif %}
            name="{{ field.key }}"
            {% if field.update.required %} required {% endif %}
            filter="{{ field.update.filter }}"
            model-name="{{ field.model_name }}"
            data-choices
    >
        {% if field.val %}
            <option value="{{ field.val }}" selected></option>
        {% endif %}
    </select>
    <script>
        var key = '{{ field.key }}';
        var el = document.getElementById(key);
        choiceOneUUID(el, 'update')
    </script>
{% endblock %}
