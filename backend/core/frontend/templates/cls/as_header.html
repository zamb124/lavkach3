{% block widget %}
    {% autoescape false %}
        <div class="card card-body py-3">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="d-sm-flex align-items-center justify-space-between">
                        <div class="d-flex align-items-center">
                             {{ line.h.as_button_create }}
                            </div>

                        <h5 class="card-title"
                            style="padding-left: 20px; margin-bottom: 0" data-key="t-{{ line.v.model.name }}">{{ line.v.model.name|capitalize }} </h5>
                        <div class="col">

                        </div>
                        <nav aria-label="breadcrumb" class="ms-auto">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item d-flex align-items-center">
                                    <a class="text-muted text-decoration-none d-flex"
                                       href="/"
                                       id="{{ 'filter' ~'--'~ line.p.class_key }}"
                                       hx-ext="json-enc"
                                       hx-post="/base/import"
                                       hx-trigger="click"
                                       hx-target="#htmx_content"
                                       hx-swap="beforeend transition:true"
                                       hx-vals='{
                                        "model": "{{ line.v.model.name }}",
                                        "key": "{{ line.p.class_key }}",
                                        "method": "get"
                                      }'
                                    >
                                        <iconify-icon icon="solar:file-send-bold"
                                                      class="fs-8"></iconify-icon>
                                    </a>
                                </li>
                                <li class="breadcrumb-item d-flex align-items-center">
                                    <a class="text-muted text-decoration-none d-flex"
                                       data-bs-toggle="collapse"
                                       data-bs-target="{{ '#filter' ~'--'~ line.p.class_key }}"
                                       href="#"
                                    >
                                        <iconify-icon icon="solar:filter-bold-duotone"
                                                      class="fs-8"></iconify-icon>
                                    </a>
                                </li>
                                <li class="breadcrumb-item d-flex align-items-center">
                                    <a href="javascript:void(0)" class="text-muted"
                                       id="dropdownMenuButton" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <iconify-icon icon="solar:menu-dots-bold"
                                                      class="fs-8"></iconify-icon>

                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li>
                                            <a class="dropdown-item d-flex align-items-center gap-3"
                                               href="javascript:void(0)">
                                                <i class="fs-4 ti ti-plus"></i>Add
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item d-flex align-items-center gap-3"
                                               href="javascript:void(0)">
                                                <i class="fs-4 ti ti-edit"></i>Edit
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item d-flex align-items-center gap-3"
                                               href="javascript:void(0)">
                                                <i class="fs-4 ti ti-trash"></i>Delete
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    {% endautoescape %}
{% endblock %}
