{% autoescape false %}
    <tr id="{{ product.p.key }}" class="small">
        <th scope="row" style="white-space: nowrap; vertical-align: middle;">
            <div class="row">
                <div class="col-6">
                    <div class="form-check fs-5" style="display: inline-block;">
                        <input class="form-check-input" type="checkbox"
                               name="{{ product.p.key ~ '--check' }}" value="{{ product._id }}">
                    </div>
                </div>
            </div>
        </th>
        <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            {{ product.product_id.as_update }}
        </th>
        <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            {{ product.lot_id.as_update }}
        </th>
        <th class="text-success text-center fw-bold" style="white-space: nowrap;">
            {{ product.avaliable_quantity }}
        </th>

        <th class="line-col text-center" style="white-space: nowrap">
            {{ product.quantity.as_update }}
        </th>
        <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            {{ product.uom_id.as_update }}
        </th>
        <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            <button class="btn danger" hx-target="#{{ product.p.key }}" hx-swap="outerHTML" hx-delete="/front/delete">
                <iconify-icon class="fs-8" icon="solar:list-cross-minimalistic-linear"></iconify-icon>
            </button>
        </th>


    </tr>
{% endautoescape %}
