{% block as_list %}
{% autoescape false %}
<h5 id="app_title" style="display: block;">{{ title }}</h5>
<div class="app" id="{{ key }}" ui_key="order--{{ order.id }}">
    {% for move in moves %}
        {% include "inventory/app/move.html" %}
    {% endfor %}
    <div class="sticky-lg-bottom fixed-bottom">
        <div class="card "style="background-color: var(--vz-border-color)">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                    {% if order.status == "confirmed" %}
                            <button
                                    class="btn btn-secondary content col-12"
                                    ws-send
                                    name="start_order"
                                    hx-vals='{
                            "model": "order",
                            "mode": "order_start",
                            "key": "{{ key }}",
                            "type": "action",
                            "id": "{{ order.id }}"
                        }'
                            style="height: 60px;right: 10px;" type="button">Start order
                            </button>
                    {% elif order.status ==  "assigned" %}
                            <button
                                    class="btn btn-soft-success content col-12"
                                    ws-send
                                    name="start_order"
                                    hx-vals='{
                            "model": "order",
                            "mode": "order_finish",
                            "key": "{{ key }}",
                            "type": "action",
                            "id": "{{ order.id }}"
                        }'
                                    type="button" style="height: 60px;right: 10px;">FINISH ORDER
                            </button>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
