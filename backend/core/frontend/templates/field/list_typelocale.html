{% block as_update %}
    <select class="list-babel-update form-control is-valid"
            id="{{ field.field_name }}"
            name="{{ field.field_name }}"
            data-choices multiple
            display-title="{{ field.create.title }}"
            title="{{ field.create.description }}"
            {% if field.create.readonly %} readonly='1' {% endif %}
            name="{{ field.field_name }}"
            {% if field.create.required %} required {% endif %}
            filter="{{ field.create.filter }}"
            model-name="{{ field.model_name }}"
    >

                {% if field.val %}
                    <option value="{{ field.val.id }}" selected> {{ field.val.name or field.val.english_name }}</option>
                {% endif %}
    </select>
{% endblock %}
{% block as_create %}
    <select class="list-babel-craate list_typelocale form-control is-valid"
            id="{{ field.field_name }}"
            name="{{ field.field_name }}"
            data-choices multiple
            display-title="{{ field.create.title }}"
            title="{{ field.create.description }}"
            {% if field.create.readonly %} readonly='1' {% endif %}
            name="{{ field.field_name }}"
            {% if field.create.required %} required {% endif %}
            filter="{{ field.create.filter }}"
            model-name="{{ field.model_name }}"
    >

                {% if field.val %}
                    <option value="{{ field.val.id }}" selected> {{ field.val.name or field.val.english_name }}</option>
                {% endif %}
    </select>
{% endblock %}
{% block as_get %}
<div class="list-babel-get">
        {{ field.val.english_name or field.val.name or field.val}}
</div>
{% endblock %}
{% block as_table %}
<a href="#" hx-params="none" hx-get="/base/table/row?model={{ field.model_name }}">{{ field.val.code or field.val.english_name}}</a>
{% endblock %}
