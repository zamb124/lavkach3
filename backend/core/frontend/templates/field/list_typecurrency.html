{% block as_update %}
    <select class="list_typecurrency form-control is-valid"
            id="{{ field.key }}"
            name="{{ field.key }}"
            data-choices multiple
            display-title="{{ field.create.title }}"
            title="{{ field.create.description }}"
            {% if field.create.readonly %} readonly='1' {% endif %}
            name="{{ field.key }}"
            {% if field.create.required %} required {% endif %}
            filter="{{ field.create.filter }}"
            model-name="{{ field.model_name }}"
    >

        {% if field.val %}
            <option value="{{ field.val.id }}" selected> {{ field.val.name }}</option>
        {% endif %}
    </select>
    <script>
        var key = '{{ field.key }}';
        var el = document.getElementById(key);
        choiceMultiBabel(el)
    </script>
{% endblock %}
{% block as_create %}
    <select class="list_typecurrency form-control is-valid"
            id="{{ field.key }}"
            name="{{ field.key }}"
            data-choices multiple
            display-title="{{ field.create.title }}"
            title="{{ field.create.description }}"
            {% if field.create.readonly %} readonly='1' {% endif %}
            name="{{ field.key }}"
            {% if field.create.required %} required {% endif %}
            filter="{{ field.create.filter }}"
            model-name="{{ field.model_name }}"
    >

        {% if field.val %}
            <option value="{{ field.val.id }}" selected> {{ field.val.name }}</option>
        {% endif %}
    </select>
    <script>
        var key = '{{ field.key }}';
        var el = document.getElementById(key);
        choiceMultiBabel(el)
    </script>
{% endblock %}
{% block as_get %}
    {{ field.val.english_name or field.val.name or field.val }}
{% endblock %}
{% block as_table %}
    <a href="#" hx-params="none"
       hx-get="/base/table/row?model={{ field.model_name }}">{{ field.val.code or field.val.english_name }}</a>
{% endblock %}
