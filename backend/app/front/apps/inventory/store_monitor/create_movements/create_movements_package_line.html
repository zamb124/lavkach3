{% autoescape false %}
    <tr id="{{ package.p.key }}">
        <th scope="row" style="white-space: nowrap; vertical-align: middle;">
            <div class="row">
                <div class="col-6">
                    <div class="form-check fs-5" style="display: inline-block;">
                        <input class="form-check-input" type="checkbox"
                               name="{{ package.p.key ~ '--check' }}" value="{{ package._id }}">
                    </div>
                </div>
            </div>
        </th>
        <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            {{ package.package_id.as_update }}
        </th>
         <th class="line-col text-center" style="padding-left: 2px; padding-right: 2px;">
            <button class="btn danger" hx-target="#{{ package.p.key }}" hx-swap="outerHTML hx-delete="/front/delete">
                <iconify-icon class="fs-8" icon="solar:list-cross-minimalistic-linear"></iconify-icon>
            </button>
        </th>
    </tr>
{% endautoescape %}
