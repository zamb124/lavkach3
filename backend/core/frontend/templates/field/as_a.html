{% block as_a %}
<a
   {% if url %}
       href="#"
       hx-get="{{ url }}?{{ field.model_name }}_id={{ field.val }}"
    {% else %}
        href="#"
        hx-get="/base/modal/{{ field.model_name }}/{{ field.val }}"
    {% endif %}
   id="{{ field.field_name }}"
   hx-trigger="click"
   hx-push-url="false"
   model-name="{{ model or field.model_name }}"
   hx-target="#htmx_content"
   hx-swap="beforeend"
   class="uuid-get text-danger">
    {{ field.val }}
</a>
{% endblock %}
