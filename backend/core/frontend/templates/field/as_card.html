{% block as_card %}
    <div class="card text-bg-light rounded modal-card">
        <div class="card-body p-3">
            <p class="card-text opacity-75 fs-2 fw-normal mb-0"
               data-key="{{ field.data_key }}">
                {{ field.field_name }}
            </p>
            <h4 class="card-title mb-0  mt-0">{{ field.val }}</h4>
        </div>
    </div>
{% endblock %}
