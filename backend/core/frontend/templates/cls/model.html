{% block button_create %}
    <script>
        hideModals()
    </script>
    <button
            class="btn btn-secondary add-btn"
            hx-include="none"
            hx-trigger="click"
            hx-target="#modal"
            hx-swap="innerHTML transition:true"
            hx-get="/base/modal/{{ line.model_name }}/{{ line.id }}">
        <i class="ri-add-fill me-1 align-bottom"> Add {{ line.model_name|capitalize }}</i>
    </button>

{% endblock %}
