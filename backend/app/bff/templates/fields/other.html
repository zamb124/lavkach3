{% block as_form %}
        <div class="row">
    <p style="border-top-width: 10px; margin-top: 10px;margin-bottom: 0px;" class="text-muted text-uppercase text-start">{{ field.title|capitalize}}:</p>
    </div>
    <div class="row">
    <input
            class="form-control"
            name="{{ field.prefix ~ field.field_name }}"
            placeholder="Enter {{ field.title or c }}"
            value="{{ field.val }}"
    >
    </div>
{% endblock %}
{% block as_view %}
<div>
        <p class="text-muted mb-2 text-uppercase fw-semibold text-start">{{ field.title }}</p>
        <h5 class="fs-3 mb-0 text-start">{{ field.val.english_name or field.val.name or field.val}}</h5>
</div>
{% endblock %}
{% block as_table %}
<td class="{{ field.field_name }}">{{ field.val if field.val else '' }}</td>
{% endblock %}
