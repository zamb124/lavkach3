{% block as_update %}
    <input
            type="number"
            class="float-update form-control text-center"
            name="{{ field.field_name }}"
            {% if field.readonly %}readonly{% endif %}
            step="any"
            {% if field.required %}required {% endif %}
            placeholder="Enter {{ field.title }}"
            value="{{ field.val }}"
            style="padding-right: 1rem; padding-left: 1rem;"
    >
{% endblock %}
{% block as_create %}
    <input
            type="number"
            class="float-create form-control"
            name="{{ field.field_name }}"
            {% if field.readonly %}readonly{% endif %}
            step="any"
            {% if field.required %}required {% endif %}
            placeholder="Enter {{ field.title }}"
            value="{{ field.val }}"
            style="padding-right: 1rem; padding-left: 1rem;"
    >
{% endblock %}
{% block as_get %}
    <input  type="text"
                    class="float-get form-control text-center"
                    {% if field.required %} required {% endif %}
                    disabled
                    name="{{ field.field_name }}"
                    placeholder="Enter {{ field.title }}"
                    value="{{ field.val.english_name or field.val.name or field.val}}"
            >

{% endblock %}
