{% block widget %}
<div id="{{ 'filter' ~'--'~ line.p.class_key }}"
      hx-ext="json-enc"
      hx-post="/base/filter"
      hx-trigger="load"
      hx-vals='{
        "model": "{{ line.v.model.name }}",
        "key": "{{ line.p.class_key }}",
        "method": "get"
      }'
class="collapse">
    <!--HTMX CONTENT-->
</div>
{% endblock %}
{% block get %}
<div class="card">
    <div class="card-body">
        <div class="row g-3">
            {% for field in line.get_fields(display_view='filter') if field.is_filter %}
                {% if field.field_name not in ('order_by', 'lsn__gt', 'lsn__lt', 'id__in' )%}
                    <div class="col-xxl-2 col-sm-4">
                        {{ field.as_update|safe }}
                    </div>
                {% endif %}
            {% endfor %}
            <div class="col">
                <div>
                    <button type="button" class="btn btn-primary w-100"
                            onclick="SearchData();"><i
                            class="ri-equalizer-fill me-1 align-bottom"></i>
                    </button>
                </div>
            </div>
            <!--end col-->
        </div>
    </div>
</div>
{% endblock %}
