{% block as_form %}
        <input
                class="form-control"
                {% if field.required %} required {% endif %}
                {% if field.readonly %}disabled{% endif %}
                name="{{ field.prefix ~'--'~ field.field_name }}"
                placeholder="Enter {{ field.title }}"
                value="{{ field.val if field.val else "" }}"

        >
{% endblock %}
{% block as_view %}
            <input  type="text"
                    class="form-control"
                    {% if field.required %} required {% endif %}
                    disabled
                    name="{{ field.prefix ~'--'~ field.field_name }}"
                    placeholder="Enter {{ field.title }}"
                    value="{{ field.val if field.val else "" }}"
            >
{% endblock %}

{% block as_table_header %}
    {{ field.title }}
{% endblock %}

{% block as_table %}
    {{ field.val if field.val else '' }}
{% endblock %}
